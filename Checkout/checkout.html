<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .error-msg{color:red;font-size:0.85rem;margin-top:4px}
      .hidden{display:none}
    </style>
  </head>
  <body class="bg-light">
  <div class="container py-5">
    <ul class="nav justify-content-center mb-4">
      <li class="nav-item"><a class="nav-link active">Payment</a></li>
    </ul>
    <div class="row g-4">
      <div class="col-12 col-md-7">
        <form id="checkoutForm" novalidate>
          <h4 class="mb-3">Shipping Information</h4>
          <div class="row g-3">
            <div class="col-sm-6">
              <div class="form-floating">
                <input type="text" class="form-control" id="fullName" placeholder="Full Name" required>
                <label for="fullName">Full name</label>
              </div>
              <div class="error-msg hidden" id="err-fullName"></div>
            </div>
            <div class="col-sm-6">
              <div class="form-floating">
                <input type="email" class="form-control" id="email" placeholder="email@example.com" required>
                <label for="email">Email</label>
              </div>
              <div class="error-msg hidden" id="err-email"></div>
            </div>
            <div class="col-sm-6">
              <div class="form-floating">
                <input type="text" class="form-control" id="phone" placeholder="03001234567" required>
                <label for="phone">Phone</label>
              </div>
              <div class="error-msg hidden" id="err-phone"></div>
            </div>
            <div class="col-12">
              <div class="form-floating">
                <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
                <label for="address">Address</label>
              </div>
              <div class="error-msg hidden" id="err-address"></div>
            </div>
            <div class="col-md-6">
              <div class="form-floating">
                <input type="text" class="form-control" id="city" placeholder="City" required>
                <label for="city">City</label>
              </div>
              <div class="error-msg hidden" id="err-city"></div>
            </div>
        
            <h4 class="mb-3 mt-4">Payment</h4>
            <div class="my-3">
              <div class="form-check">
                <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked>
                <label class="form-check-label" for="credit">Credit card</label>
              </div>
              <div class="form-check">
                <input id="cod" name="paymentMethod" type="radio" class="form-check-input">
                <label class="form-check-label" for="cod">Cash on Delivery</label>
              </div>
            </div>
            <div class="row gy-3" id="cardDetails">
              <div class="col-md-6 form-floating">
                <input type="text" class="form-control" id="cc-name" placeholder="Cardholder Name">
                <label for="cc-name">Cardholder name</label>
              </div>
              <div class="error-msg hidden" id="err-cc-name"></div>
              <div class="col-md-6 form-floating">
                <input type="text" class="form-control" id="cc-number" placeholder="1234-5678-9012-3456">
                <label for="cc-number">Card number</label>
              </div>
              <div class="error-msg hidden" id="err-cc-number"></div>
              <div class="col-md-3 form-floating">
                <input type="text" class="form-control" id="cc-expiration" placeholder="MM/YY">
                <label for="cc-expiration">Expiry</label>
              </div>
              <div class="error-msg hidden" id="err-cc-expiration"></div>
              <div class="col-md-3 form-floating">
                <input type="text" class="form-control" id="cc-cvv" placeholder="CVV">
                <label for="cc-cvv">CVV</label>
              </div>
              <div class="error-msg hidden" id="err-cc-cvv"></div>
            </div>
  
            <div class="error-msg hidden" id="err-terms"></div>
            <button class="w-100 btn btn-success btn-lg mt-3" id="submitBtn" type="submit">Place Order</button>
          </div>
        </form>
      </div>
      <div class="col-12 col-md-5">
        <div class="card position-sticky top-0">
          <div class="card-body">
            <h5 class="card-title">Order Summary</h5>
            <ul class="list-group mb-3">
              <li class="list-group-item d-flex justify-content-between lh-sm"><div><h6 class="my-0">Ray-Ban Glasses</h6><small class="text-muted">Qty: 1 × Rs 6,000</small></div><span class="text-muted">Rs 6,000</span></li>
              <li class="list-group-item d-flex justify-content-between lh-sm"><div><h6 class="my-0">Meta Glasses</h6><small class="text-muted">Qty: 1 × Rs 10,000</small></div><span class="text-muted">Rs 10,000</span></li>
              <li class="list-group-item d-flex justify-content-between"><span>Shipping</span><strong>Rs 250</strong></li>
              <li class="list-group-item d-flex justify-content-between"><span>Tax</span><strong>Rs 100</strong></li>
              <li class="list-group-item d-flex justify-content-between"><span><strong>Total (PKR)</strong></span><strong>Rs 16,350</strong></li>
            </ul>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Promo code">
              <button type="button" class="btn btn-primary">Apply</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
